<!DOCTYPE html>
<html lang="en"
      xmlns:th = "http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="mainContent">


<br><br><br>

    <body class="text-center" >
    <div class="container">
        <main class="form-signin w-100 m-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.oldpassworderror!=null}">
                Incorrect old password!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if = "${param.passworderror!=null}">
                Passwords are not same!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if = "${param.success!=null}">
                Password changed successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{'/updatepassword'}" method="post">
                <h1 class="h3 mb-3 fw-normal">Change password</h1>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Old Password"
                           name="old_password">
                    <label for="floatingPassword">Old Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword3" placeholder="New Password"
                           name="new_password">
                    <label for="floatingPassword">New Password</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword2" placeholder="Repeat new password"
                           name="new_re_password">
                    <label for="floatingPassword2">Repeat new password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary">Update</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
            </form>
        </main>
    </div>
    </body>

</div>
</div>
</html>
