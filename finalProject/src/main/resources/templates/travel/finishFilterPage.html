<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="/css/styless.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<!-- Responsive navbar-->
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" th:href="@{'/home'}">Мой KZ</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{'/home'}" >Главная страница</a></li>
                <li class="nav-item">
                    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-2 my-1 my-md-0">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Поиск ..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                            <button class="btn btn-outline-light" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Page Content-->
<div id="layoutSidenav">

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
              <br>
                <h1 class="mt-4" th:text="${categoriez.name}"></h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active" th:text="${categoriez.description}"></li>
                </ol>
                <div class="row">
                    <div class="card mb-3" style="max-width: 1000px;" th:each="catReg:${catRegPlasez}">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img th:src="@{'data:image/jpeg;base64,' + ${catReg.image}}" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title"  th:text="${catReg.name}"></h5>
                                    <p class="card-text" th:text="${catReg.description}"></p>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer d-flex align-items-center justify-content-between">
                            <a class="small text-dark stretched-link" th:href="@{'/infoMesta/'+${catReg.id}}">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="js/chart-area-demo.js"></script>
<script src="js/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</body>
</html>
