<html>
    <head>
        <title>JavaScript Zadachi</title>
        </head>
        <body>
    <script> 
    let kolichestvo = parseInt(prompt('Enter kolichestvo'))
    let summa = kolichestvo*120
    let bonus = summa*0.1
    if (summa>4000) {
        alert (summa-bonus);
    }
    else if(summa<=4000) {
        alert (summa);
    }

    </script>
        </body>
        </html>
