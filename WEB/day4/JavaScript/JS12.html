<html>
    <head>
        <title>JavaScript Zadachi</title>
        </head>
        <body>
    <script> 
    let ocenka = parseInt(prompt('INSERT Ball:'))
    if (ocenka>=90) {
    alert ('A')
} 
else if (ocenka>=75) {
    alert ('B')
} 
else if (ocenka>=60) {
    alert ('C')
} 
else if (ocenka>=50) {
    alert ('D')
} 
else {
    alert ('F')
}
    
    </script>
        </body>
        </html>
